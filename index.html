<div class="container register shadow">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="tb.png" alt="" style="width: 150px" />
      <h3>Welcome</h3>
      <p>Register Data TBC</p>
      <a href="https://docs.google.com/spreadsheets/d/1yz-l4LgNSHl6DGpX0hsWABsD2BS4y4NM8AlT8XJ2GPs/edit?usp=sharing" class="btn btn-default shadow text-white"> View</a>
    </div>
    <div class="col-md-9 register-right">
      
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
        
          <h3 class="register-heading">
           PUSKESMAS TRENGGALEK
          </h3>
          
          <form name="submit-to-google-sheet">
            
            <div class="row register-form">
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </symbol>
                    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                      <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                    </symbol>
                    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </symbol>
                  </svg>
                <div class="alert alert-success d-flex align-items-center shadow d-none" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                    <div>
                             Terimakasih Data Berhasil Disimpan
                    </div> 
                  </div>
                  
              <div class="col-md-6 mt-2">
                <label> Pilih Faskes</label>
                <select name="faskes" id="faskes" class="form-select" required>
                  <option value="">-- Pilih Faskes --</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                </select>
              </div>
              <div class="col-md-6 mt-2">
                <label> Tanggal </label>
                <input type="date" class="form-control" name="tanggal" required />
              </div>
              <div class="col-md-6 mt-2">
                <label> Nama </label>
                <input type="text" class="form-control" name="nama" required/>
              </div>
              <div class="col-md-6 mt-2">
                <label> NIK </label>
                <input type="text" class="form-control" name="nik" required/>
              </div>
              <div class="col-md-6 mt-2">
                <label> Alamat </label>
                <input type="text" class="form-control" name="alamat" required/>
              </div>
              <div class="col-md-6 mt-2">
                <label> Lama Batuk </label>
                <input type="text" class="form-control" name="lama_batuk" required/>
              </div>
              
              <div class="col-md-6 mt-2">
                <button type="submit" class="btn btn-primary shadow btn-kirim">Simpan</button>
                <button class="btn btn-primary shadow btn-loading d-none" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                  </button>
              </div>
              
            </div>
          </form>
        </div>
      
        </div>
      </div>
    </div>
  </div>
</div>
<script>
    const scriptURL =
      "https://script.google.com/macros/s/AKfycbxeMNOb6KnATCyppjqP2rdH7AAMXR-BfKvtutXyi2IdhGGflC7Hi_1mfTqRIlEp6xV-/exec";
   
  
    const form = document.forms['submit-to-google-sheet']
    const btnKirim=document.querySelector('.btn-kirim');
    const btnLoading=document.querySelector('.btn-loading');
    const b = document.querySelector('.alert');

    form.addEventListener('submit', e => {
        e.preventDefault()

        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        b.classList.toggle('.d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then((response) => {
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            form.reset();
            b.classList.toggle('d-none');
            // window.location = "success.html";
            console.log('Success!', response)
        })
        .catch((error) => console.error('Error!', error.message));
        });
  </script>
