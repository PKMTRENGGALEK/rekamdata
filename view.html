    <script>
      function formatTimestamp(timestamp) {
        if (!timestamp) return "-";
        const date = new Date(timestamp);
        if (isNaN(date)) return timestamp;
        const day = String(date.getDate()).padStart(2, "0");
        const month = String(date.getMonth() + 1).padStart(2, "0");
        const year = date.getFullYear();
        return `${day}-${month}-${year}`;
      }

      let chartInstance = null;

      $(document).ready(function () {
        $("#loading").show();

        // Inisialisasi DataTable
        let table = $("#dataTable").DataTable({
          ajax: {
            url: "https://script.google.com/macros/s/AKfycbxeMNOb6KnATCyppjqP2rdH7AAMXR-BfKvtutXyi2IdhGGflC7Hi_1mfTqRIlEp6xV-/exec",
            dataSrc: "",
            complete: function () {
              $("#loading").hide();
            },
          },
          columns: [
            { data: "faskes", defaultContent: "-" },
            { data: "tanggal", render: formatTimestamp },
            { data: "nama", defaultContent: "-" },
            { data: "nik", defaultContent: "-" },
            { data: "no_telp", defaultContent: "-" },
            { data: "provinsi", defaultContent: "-" },
            { data: "kabupaten", defaultContent: "-" },
            { data: "kecamatan", defaultContent: "-" },
            { data: "kelurahan", defaultContent: "-" },
            { data: "rt", defaultContent: "-" },
            { data: "rw", defaultContent: "-" },
            { data: "lama_batuk", defaultContent: "-" },
          ],
          responsive: true,
          paging: true,
          dom: "Bfrtip",
          buttons: ["excel", "print"],
        });

        function updateChart(data) {
          const countPerFaskes = {};
          data.forEach((row) => {
            const faskes = row.faskes || "Tidak diketahui";
            countPerFaskes[faskes] = (countPerFaskes[faskes] || 0) + 1;
          });

          const labels = Object.keys(countPerFaskes);
          const values = Object.values(countPerFaskes);

          const ctx = document.getElementById("faskesChart").getContext("2d");

          if (chartInstance) chartInstance.destroy(); // hapus chart lama agar tidak dobel

          // 🎨 warna batang acak tapi lembut
          const colors = [
            "rgba(255, 99, 132, 0.7)",
            "rgba(54, 162, 235, 0.7)",
            "rgba(255, 206, 86, 0.7)",
            "rgba(75, 192, 192, 0.7)",
            "rgba(153, 102, 255, 0.7)",
            "rgba(255, 159, 64, 0.7)",
            "rgba(255, 255, 255, 0.6)",
          ];

          chartInstance = new Chart(ctx, {
            type: "bar",
            data: {
              labels: labels,
              datasets: [
                {
                  label: "Jumlah Laporan",
                  data: values,
                  backgroundColor: colors.slice(0, labels.length),
                  borderColor: "#ffffff",
                  borderWidth: 1.5,
                  borderRadius: 5,
                },
              ],
            },
            options: {
              maintainAspectRatio: false,
              plugins: {
                legend: { display: false },
                title: { display: false },
              },
              scales: {
                x: {
                  ticks: { color: "white", font: { size: 10 } },
                },
                y: {
                  ticks: { color: "white", font: { size: 10 } },
                  beginAtZero: true,
                  grid: { color: "rgba(255,255,255,0.2)" },
                },
              },
            },
          });

          // 🧾 tampilkan total per faskes di list samping grafik
          const listContainer = document.getElementById("totalList");
          listContainer.innerHTML = ""; // kosongkan dulu

          labels.forEach((label, i) => {
            const item = document.createElement("li");
            item.className =
              "list-group-item d-flex justify-content-between align-items-center";
            item.style.background = "rgba(255,255,255,0.1)";
            item.style.color = "white";
            item.innerHTML = `
            <span>${label}</span>
            <span class="badge bg-light text-dark">${values[i]}</span>
          `;
            listContainer.appendChild(item);
          });
        }

        // Saat data pertama kali dimuat
        table.on("xhr", function () {
          const json = table.ajax.json();
          if (json && Array.isArray(json)) updateChart(json);
        });

        // Auto-refresh setiap 30 detik TANPA loading
        setInterval(function () {
          table.ajax.reload(function (json) {
            if (json && Array.isArray(json)) updateChart(json);
          }, false);
        }, 30000);
      });
    </script>
